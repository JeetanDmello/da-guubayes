<html>
    <head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="/static/img/login.css">
    </head>
    <body>
        <div class="container-fluid ps-md-0">
            <div class="row g-0">
              <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
              <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-9 col-lg-8 mx-auto">
                        <h3 class="login-heading mb-4 align-items-center"><img src="/static/img/logo.png" width=380></h3>
                        
                        <!-- Sign In Form -->
                        <form id = "dataform" action="" method="post">
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" required name = "username" placeholder="Enter username" value = "{{request.form.username }}">
                            <!-- <input type = "email" placeholder="Enter username" id = "floatingInput" class = "tin" required name = "username" value = "{{request.form.username }}"><br><hr><br> -->
                            <label for="floatingInput">Email address</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" required name = "password" placeholder="Password" value="{{request.form.password }}">
                            <!-- <input type = "password" placeholder="Enter password" id="floatingPassword" class="form-control" required name = "username" value="{{request.form.password }}"><br><hr><br> -->
                            <label for="floatingPassword">Password</label>
                          </div>
          
                          <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                            <label class="form-check-label" for="rememberPasswordCheck">
                              Remember password
                            </label>
                          </div>
                          

                          <div class="d-grid">
                            <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                            <div class="text-center">
                              <a class="small" href="#">Forgot password?</a>
                            </div>
                          </div>
          
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
    </body>
</html>
